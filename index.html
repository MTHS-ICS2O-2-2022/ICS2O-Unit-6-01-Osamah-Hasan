<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timplate is a template for web development" />
    <meta name="keywords" content="Timplate, template, web development" />
    <meta name="author" content="Osamah Hasan" />
    <meta name="theme-color" content="#ffffff" />
    <title>Timplate</title>
    <link rel="canonical" href="https://mths-ics2o-2-2022.github.io/ICS2O-Unit-6-01-Osamah-Hasan/" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link 
      rel="stylesheet"
      harf="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-light-blue.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.lime-light-blue.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>timplate</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Timplate</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/co.png" alt="code" />
        <div class="page-content">what is your circle leanght</div>
        <!--the comment for the name-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="[1-9]*"
              id="demo-input"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input"
              >Inpot number</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input number</span>
          </div>
        </form>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          search
        </button>
        <p>The answer is:</p>
      </main>
    </div>
  </body>
</html>
